<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Club</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/tabletop.min.js"></script>
</head>
<body>
  <h1>Books We've Read</h1>
  <div id="bookshelf"></div>

  <script>
    function renderBooks(data) {
      const shelf = document.getElementById('bookshelf');
      data.forEach(book => {
        const div = document.createElement('div');
        div.innerHTML = `<p><strong>${book.Title}</strong> by ${book.Author}</p>`;
        shelf.appendChild(div);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: '1Xl4GOhgbIxi3GafQXOLHbKCYXuBaPpUUQPR6Y7EbBkw', // Your sheet ID
        callback: renderBooks,
        simpleSheet: true
      });
    });
  </script>
</body>
</html>
