<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book List</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/tabletop.min.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="books.html">Books</a>
    <a href="stats.html">Stats</a>
    <a href="about.html">About</a>
  </nav>
  <main>
    <h1>Books We've Read</h1>
    <section id="bookshelf" class="bookshelf"></section>
  </main>

  <script>
    const sheetID = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRCZrI16grVo-gNS-Sl4ZFcsZuvgkkNfqAX16z-F57WBvF1mHfAFFIqx7InJvFInnIpimQkVKUUwjzQ/pubhtml';

    function fetchBookCovers(book) {
      const query = `${book.Title} ${book.Author}`;
      return fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          const cover = data.items?.[0]?.volumeInfo?.imageLinks?.thumbnail || '';
          return cover;
        });
    }

    function renderBooks(data) {
      const sorted = data.sort((a, b) => new Date(a['Meeting Date']) - new Date(b['Meeting Date']));
      const shelf = document.getElementById('bookshelf');
      sorted.forEach(book => {
        fetchBookCovers(book).then(cover => {
          const div = document.createElement('div');
          div.className = 'book';
          div.innerHTML = `
            <img src="${cover}" alt="${book.Title}" />
            <p><strong>${book.Title}</strong><br>${book.Author}<br>${book['Meeting Date']}</p>
          `;
          shelf.appendChild(div);
        });
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: sheetID,
        callback: renderBooks,
        simpleSheet: true
      });
    });
  </script>
</body>
</html>
